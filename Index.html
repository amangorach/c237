<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    </head>
    <body>
        <script>
            let html;
            $(document).ready(function(){
                $.ajax({
                    url:'http://ec2-3-108-196-161.ap-south-1.compute.amazonaws.com/profile?id=1',
                    success:function(data){
                        html = data
                        display_html()
                    }
                })
            });
            function display_html(){
                $('body').append(html)
                $('.col-lg-4').remove()
                $('.col-lg-8').removeClass('col-lg-8').addClass('col-lg-12')
                $("#order_table th").eq(2).html("invoice")
                $("#orders_data").find("tr").each(function(){
                let html = `
                <a href="/api/download/mac.command">
                    <button class = "download-btn">download</button>
                </a>
                `
                $(this).find("td").eq(2).html(html)
                })
            }
        </script>
    </body>
</html>
